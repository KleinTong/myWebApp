<ion-header>
  <ion-toolbar>
    <ion-segment [(ngModel)]="case" (ionChange)="caseChange()">
      <ion-segment-button value="news">
        <!--<ion-icon name="star">news</ion-icon>-->
        <span [class.active]="ifNews" class="seg">NEWS</span>
      </ion-segment-button>
      <ion-segment-button value="labs">
        <span [class.active]="!ifNews" class="seg">LABS</span>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding (swipe)="changeSeg($event)">
  <div [ngSwitch]="case">
    <ion-item *ngSwitchCase="'news'">
      <div class="ani">new</div>
    </ion-item>
    <ion-item *ngSwitchCase="'labs'">
      <div class="ani">labs</div>
    </ion-item>    
    <!--<ion-item *ngSwitchCase="'labs'" class="ani">
      <div class="ani">labs</div>
    </ion-item>-->
    <ion-item *ngSwitchDefault>hh</ion-item>
  </div>
  <ion-item>
    <button ion-button (click)="changeData()">click</button>
  </ion-item>
  <ion-scroll scrollY="true" zoom="true">
    <div style="width: 100%; height: 1000px; background: navajowhite"></div>
  </ion-scroll>
</ion-content>
