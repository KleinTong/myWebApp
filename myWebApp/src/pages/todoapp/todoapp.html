<ion-header>

  <ion-navbar>
    <ion-title>todoapp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1 class="timeBar">{{title}}</h1>
  <h1 class="timeBar" maToolTip="#B3E5FC">{{hour}}:<span *ngIf="minute < 10">0</span>{{minute}}:<span *ngIf="second < 10">0</span>{{second}}</h1>
  <input-area (inputText)="addTodo($event)"></input-area>
  <todo-list (removeItem)="removeTodo($event)" [todoArr]="todos"></todo-list>
</ion-content>
