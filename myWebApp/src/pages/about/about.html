<ion-header>
  <ion-navbar>
    <ion-title>
      more practice, more notes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-icon name="star" item-left></ion-icon>
    <span item-right>funny game</span>
  </ion-item>
  <ion-item>
    <ion-checkbox [(ngModel)]="check" (ionChange)="change()"></ion-checkbox>
    <span item-content ion-right>check box</span>
  </ion-item>
  <ion-item>
    <ion-toggle [checked]="true" (ionChange)="change()"></ion-toggle>
    <span item-content ion-right>toggle</span>
  </ion-item>
  <ion-item>
    <ion-thumbnail ion-left>
      <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1491804278226&di=a35218d94865b782811fc9e8aa9f0768&imgtype=0&src=http%3A%2F%2Fs6.sinaimg.cn%2Fmw690%2F003uKJn4gy6Q3yDyqB745%26690" alt="">
    </ion-thumbnail>
  </ion-item>
</ion-content>
